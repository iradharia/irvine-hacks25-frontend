<head>

  <link rel="stylesheet" href="./swipe.css">

    <div class="card" style="--i:1">

    </div>
    <div class="card" style="--i:3">
      <img src="https://images.unsplash.com/photo-1498462440456-0dba182e775b?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c3BsYXNofGVufDB8fDB8fHwy" alt="">

</div>
