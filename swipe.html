<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Swiper</title>
  <link rel="stylesheet" href="./swipe.css">
</head>

<body>
  <ion-icon id="dislike" name="heart-dislike"></ion-icon>
  <div id="swiper">
    <div class="card" style="--i:0">
      <img src="https://kimnicholsmd.com/wp-content/uploads/2018/05/Emily-Headshot.jpg" alt="">
    </div>
    <div class="card" style="--i:1">
      <img src="https://media.bizj.us/view/img/12489157/omaralvarez-phoenixchildrensboardofdirectors*1500xx2831-2831-0-0.jpg" alt="">
    </div>
    <div class="card" style="--i:2">
      <img src="https://www.blackburnprize.org/wp-content/uploads/2024/06/Zoe-Cooper-Individual-Page.jpg" alt="">
    </div>
    <div class="card" style="--i:3">
      <img src="https://img.freepik.com/free-photo/smiley-man-wearing-white-shirt-medium-shot_23-2149345111.jpg" alt="">
    </div>
  </div>
</div>

</body>
</html>
