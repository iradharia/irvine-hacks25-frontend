    <h1 style="text-align: center; margin-bottom: 50px; color: #071552;">
      Client Profile
    </h1>
    
    <div class="form-container">
      <form action="" id="profileForm">
        <div class="column-left">
          <label for="firstName">First Name: </label>
          <input type="text" name="firstName" id="firstName" required/>

          <label for="lastName">Last Name: </label>
          <input type="text" name="lastName" id="lastName" required/>

          <label for="pronouns">Pronouns: </label>
          <input type="text" name="pronouns" id="pronouns" required/>

          <label for="email">Email: </label>
          <input type="text" name="email" id="email" required/>

          <label for="phone">Phone Number: </label>
          <input type="text" name="phone" id="phone" required/>

          <label for="city">City: </label>
          <input type="text" name="city" id="city" required/>

          <label for="state">State: </label>
          <input type="text" name="state" id="state" required/>

          <label for="language">Language: </label>
          <select name="language" id="language" required>
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="hindi">Hindi</option>
            <option value="arabic">Arabic</option>
            <option value="french">French</option>
          </select>

          <button type="button" onclick="submitForm()">Submit</button>
        </div>

        <div class="column-middle1">
          <label for="budget" >Budget: </label>
          <input
            type="text"
            name="budget"
            id="budget"
            style="margin-bottom: 10px"
            required
          />

          <label for="experienceLevel">Experience Level: </label>
          <select
            name="experienceLevel"
            id="experienceLevel"
            style="margin-bottom: 10px"
            required
          >
            <option value="first-time buyer">First-Time Buyer</option>
            <option value="experienced buyer">Experienced Buyer</option>
            <option value="investment properties">Investment Properties</option>
          </select>

          <label for="timeline">Timeline: </label>
          <select name="timeline" id="timeline" style="margin-bottom: 10px" required>
            <option value="immediate (0-3m)">Immediate (0 - 3 months)</option>
            <option value="medium-long (3-12m)">
              Medium - Long (3 - 12 months)
            </option>
            <option value="future (12+)">Future (12+)</option>
            <option value="no timeline">No timeline</option>
          </select>

          <label for="personality"
            >Your Realtor's Personality (Select 3):</label
          >
          <select
            name="personality"
            id="personality"
            multiple
            style="margin-bottom: 10px"
            required
          >
            <option value="knowlegeable">Knowlegeable</option>
            <option value="confrontational">Confrontational</option>
            <option value="enthusiastic">Enthusiastic</option>
            <option value="reserved">Reserved</option>
            <option value="empathetic">Empathetic</option>
            <option value="attentive">Attentive</option>
            <option value="adaptable">Adaptable</option>
            <option value="people-oriented">People-Oriented</option>
          </select>
        </div>

        <div class="column-middle2">
          <label for="propertyType">Property Type</label>
          <div class="multi-select" >
            <label style="font-weight: normal" 
              ><input type="checkbox" name="propertyType" value="luxury" required/>
              Luxury</label
            >
            <label style="font-weight: normal"
              ><input type="checkbox" name="propertyType" value="condo" required/> Condo
            </label>
            <label style="font-weight: normal"
              ><input type="checkbox" name="propertyType" value="townhouse" required/>
              Townhouse</label
            >
            <label style="font-weight: normal"
              ><input type="checkbox" name="propertyType" value="apartment" required/>
              Apartment</label
            >
            <label style="font-weight: normal"
              ><input type="checkbox" name="propertyType" value="single" required/>
              Single</label
            >
            <label style="font-weight: normal"
              ><input type="checkbox" name="propertyType" value="multi" required/>
              Married</label
            >
            <label style="font-weight: normal"
              ><input type="checkbox" name="propertyType" value="multi" required/>
              Family</label
            >
          </div>
        </div>

        <div class="middle3">
          <label for="lifestylePreferences">Lifestyle Preferences</label>
          <div class="multi-select">
            <label style="font-weight: normal"
              ><input type="checkbox" name="lifestyle" value="urban" required/>
              Urban</label
            >
            <label style="font-weight: normal"
              ><input type="checkbox" name="lifestyle" value="suburban" required/>
              Suburban</label
            >
            <label style="font-weight: normal"
              ><input type="checkbox" name="lifestyle" value="rural" required/>
              Rural</label
            >
            <label style="font-weight: normal"
              ><input
                type="checkbox"
                name="lifestyle"
                value="near schools and parks"
                required
              />
              Near Schools and Parks</label
            >
            <label style="font-weight: normal"
              ><input
                type="checkbox"
                name="lifestyle"
                value="commute-friendly"
                required
              />
              Commute-Friendly</label
            >
            <label style="font-weight: normal"
              ><input type="checkbox" name="lifestyle" value="pet-friendly" required/>
              Pet-friendly</label
            >
            <label style="font-weight: normal"
              ><input
                type="checkbox"
                name="lifestyle"
                value="near shopping and dining"
                required
              />
              Near Shopping and Dining</label
            >
          </div>
        </div>

        <div class="column-right">
          <label for="image-url">Profile Picture URL:</label>
          <input type="text" name="image-url" id="image-url" onchange="displayProfilePic()"required placeholder="Enter image URL"/>
          <img
            src="#"
            alt="Profile Picture"
            style="display: none";
            id="profilePic"
          />
        </div>
      </form>
    </div>

    <script>
      function displayProfilePic() {
        const input = document.getElementById("image-url");
        const img = document.getElementById("profilePic");

        const imageUrl = input.value; // Get the URL from the input field

        if (imageUrl) {
          img.src = imageUrl; // Set the src of the image to the URL
          img.style.display = "block"; // Display the image
        } else {
          img.style.display = "none"; // Hide the image if no URL is entered
        }
      }

    </script>
