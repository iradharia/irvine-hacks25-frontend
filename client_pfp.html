<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content"width=device-width,initial-scale=1.0">
        <title> Client Profile Form</title>
        <style>

            body {
                font-family:Georgia, 'Times New Roman', Times, serif;
                background-color:lightblue;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            .form-container {
                margin: 0 20px;
                
            }

            form {
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                padding: 20px;
                width: 100%;
                box-sizing: border-box;
                margin-top: 20px;
                display: flex;
            }

            .column-left {
                flex: 1;
                padding-right: 20px;
            }

            .column-right {
                flex: 1;
                padding-right: 20px;
            }

            label {
                display: block;
                margin-bottom: 8px;
                color: #333;
                font-weight: bold;
            }


        </style>
    </head>
    <body>
        <div class="form-container">
            <form action="" id="profileform">
                <div class="column-left">
                    <label for="firstName">First Name: </label>
                    <input type = "text" name="firstName" id="firstName" >

                    <label for="lastName">Last Name: </label>
                    <input type = "text" name="lastName" id="lastName" >

                    <label for="pronouns">Pronouns: </label>
                    <input type = "text" name="pronouns" id="pronouns" >

                    <button type="button" onclick="submitForm()">Submit</button>

                </div>

                <div class="dropdown">
                    <button>Specialization</button>
                    <div class="dropdown-content">
                      <label><input type="checkbox" name="specialization" value="luxury"> Luxury</label>
                      <label><input type="checkbox" name="specialization" value="residential"> Residential</label>
                      <label><input type="checkbox" name="specialization" value="townhouse"> Townhouse</label>
                      <label><input type="checkbox" name="specialization" value="apartment"> Apartment</label>
                      <label><input type="checkbox" name="specialization" value="single"> Single</label>
                      <label><input type="checkbox" name="specialization" value="married"> Married</label>
                      <label><input type="checkbox" name="specialization" value="family"> Family</label>
                    </div>
                  </div>

                <div class=" column-right">
                    <label for="photo">Profile Picture</label>
                    <input type="file" name="photo" id="photo" 
                    onchange="displayProfilePic()">
                    <img src="#" alt="Profile Picture" style="display: none;" id="profilePic">
                </div>
            </form>
        </div>

        <script>

        </script>


    </body>
</html>
