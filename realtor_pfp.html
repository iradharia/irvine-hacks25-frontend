<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtor Profile</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .form-container {
        margin: 0 20px;
      }

      form {
        background-color: #f5f5f5;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 100%;
        box-sizing: border-box;
        margin-top: 20px;
        display: flex;
      }

      .column-left {
        flex: 1;
        padding-right: 20px;
      }

      .column-right {
        flex: 1;
        padding-left: 20px;
      }

      .middle1 {
        flex: 1;
        padding-left: 20px;
      }

      .middle2 {
        flex: 1;
        padding-left: 20px;
      }

      .middle3 {
        flex: 1;
        padding-left: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: bold;
      }

    
    </style>
  </head>
  <body>
    <div class="form-container">
      <form action="" id="prof">
        <div class="column-left">
          <label for="firstName">First Name:</label>
          <input type="text" name="firstName" id="firstName" required />

          <label for="lastName">Last Name:</label>
          <input for="text" name="lastName" id="lastName" required />

          <label for="pronoun">Pronoun:</label>
          <input for="text" name="pronoun" id="pronoun" required />

          <label for="email">Email:</label>
          <input type="text" name="email" id="email" required />
          
          <label for="phone">Phone:</label>
          <input type="text" name="phone" id="phone" required />

          <label for="city">City:</label>
          <input type="text" name="city" id="city" required />

          <label for="state">State:</label>
          <input type="text" name="state" id="state" required />

          <label for="experienceLevel">Experience Level:</label>
          <select name = "experienceLevel" id = "experienceLevel">
            <option value="first-time buyer">First Time Buyer</option>
            <option value="experienced buyer">Experienced Buyer</option>
            <option value="investment properties">Investment Properties</option>
          </select>

          <label for="timeine">Timeline:</label>
          <select name = "timeline" id = "timeline">
            <option value="immediate">Immediate (0-3mon)</option>
            <option value="medium-long">Medium-Long (3-12mon)</option>
            <option value="future">Future (12+)</option>
            <option value="none">No Timeline</option>
          </select>

          <button type="button" onclick="submitForm()">Submit</button>
        </div>

        <div class = "middle1">
          <label for="propertyType">Property Type:</label>
            <select name="propertyType" id="propertyType">
            <option value="luxury">Luxury</option>
            <option value="condo">Condo</option>
            <option value="townhouse">Townhouse</option>
            <option value="apartment">Apartment</option>
            <option value="single">Single</option>
            <option value="multi">Married</option>
            <option value="multi">Family</option>
          </select>
        </div>

        <!-- multiple -->
        <div class = "middle2">
          <label for="lifestyle">Lifestyle Preferences:</label>
          <select name="lifestyle" id="lifestyle">
            <option value="urban">Urban</option>
            <option value="suburban">Suburban</option>
            <option value="rural">Rural</option>
            <option value="school-parks">Near Schools & Parks</option>
            <option value="commuter">Commuter Friendly</option>
            <option value="pets">Pet Friendly</option>
            <option value="shopping-dining">Near Shopping & Dining </option>
          </select>
        </div>

        <div class = "middle2">
            <label for="language">Language:</label>
            <select name="Language" id="language">
              <option value="english">English</option>
              <option value="spanish">Spanish</option>
              <option value="hindi">Hindi</option>
              <option value="french">French</option>
              <option value="arabic">Arabic</option>
            </select>
        </div>

        <!-- multiple with 3 limit -->
        <div class = "middle3">
            <label for="personality">Personality Traits:</label>
            <select name="personality" id="personality">
              <option value="knowlegeable">Knowlegeable</option>
              <option value="confrontational">Confrontational</option>
              <option value="enthusiastic">Enthusiastic</option>
              <option value="reserved">Reserved</option>
              <option value="empathetic">Empathetic</option>
              <option value="attentive">Attentive</option>
              <option value="adaptable">Adaptable</option>
              <option value="people-oriented">People-Oriented</option>
            </select>
        </div>

        <div class="column-right">
            <label for="photo">Profile Picture:</label>
            <input type="file" name="photo" id="photo" onchange="displayProfilePic()"/>
            <img src="#" alt="Profile Picture" style="display: none"; id="profile-pic"/>
        </div>
      </form>
    </div>
    <script></script>
  </body>
</html>
